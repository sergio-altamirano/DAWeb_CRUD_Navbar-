{% extends "base.html" %}

{% block cuerpo %}
<div class="row"> <!--fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Trabajador</h2>

        <!--Aqui codigo tarjeta-->
        <div class="card"> <!--la tarjeta-->
            <div class="card-body">
                <form action="/editarTrabajador/" method="POST"> {% csrf_token %} <!--falta accion-->

                    <div class="form-growup">
                        <input type="text" id="txtid_trabajador" class="form-control" name="txtid_trabajador" value="{{mistrabajadores.id_trabajador}}" minlength="1" maxlength="6" required>
                    </div>

                    <div class="form-growup py-3">
                        <input type="text" id="txtnombre" class="form-control" name="txtnombre" value="{{mistrabajadores.nombre}}" maxlength="100" required>
                    </div>

                    <div class="form-growup py-3">
                        <input type="text" id="txtapellido" class="form-control" name="txtapellido" value="{{mistrabajadores.apellido}}" maxlength="100" required>
                    </div>

                    <div class="form-growup py-3">
                        <input type="text" id="txtpuesto" class="form-control" name="txtpuesto" value="{{mistrabajadores.puesto}}" maxlength="100" required>
                    </div>

                    <div class="form-growup py-3">
                        <input type="date" id="txtafecha_nac" class="form-control" name="txtfecha_nac" value="{{mistrabajadores.fecha_nac}}" maxlength="100" required>
                    </div>

                    <div class="form-growup py-3">
                        <input type="text" id="txtcurp" class="form-control" name="txtcurp" value="{{mistrabajadores.curp}}" maxlength="100" required>
                    </div>

                    <div class="form-growup py-2">
                        <input type="text" id="numsalario" class="form-control" name="numsalario" value="{{mistrabajadores.salario}}" min="1" max="9" required>
                    </div>


                    <div class="form-growup py-1">
                        <button type="submit" class="btn btn-dark">Guardar Materias</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Aqui codigo tarjeta-->
    </div>
</div> <!--fila en editar-->


{% endblock %}
